
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Flow Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Aurora animation styles */
    @keyframes aurora-glow {
      0%, 100% {
        text-shadow: 0 0 40px rgba(0, 200, 200, 0.5);
      }
      50% {
        text-shadow: 0 0 60px rgba(0, 255, 153, 0.7);
      }
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }
    
    .hero-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    .hero-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    
    .hero-text {
      max-width: 800px;
      padding: 2rem;
    }
    
    .hero-title {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }
    
    .gradient-text {
      background: linear-gradient(to right, #00ccff, #00ffaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: aurora-glow 3s infinite;
    }
    
    .hero-description {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(to right, #00ccff, #00ffaa);
      color: #000;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 204, 204, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      color: white;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border: 2px solid rgba(0, 204, 204, 0.7);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: rgba(0, 204, 204, 0.1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div id="hero-canvas" class="hero-canvas"></div>
    
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="gradient-text">Aurora Flow</span>
          <br>
          Digital Experience
        </h1>
        <p class="hero-description">
          Experience the mesmerizing beauty of digital aurora with flowing 
          patterns and sparkling particles that dance across your screen.
        </p>
        <div class="hero-buttons">
          <button class="btn-primary">Explore</button>
          <button class="btn-secondary">Learn More</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== BACKGROUND ANIMATION START =====
    
    // Create a scene
    const scene = new THREE.Scene();
    
    // Create a camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;
    
    // Create a renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000015);
    document.getElementById('hero-canvas').appendChild(renderer.domElement);
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Create Aurora Background
    const createAuroraBackground = () => {
      const geometry = new THREE.PlaneGeometry(200, 200);
      
      // Create shader material
      const material = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0 },
          resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float time;
          uniform vec2 resolution;
          varying vec2 vUv;
          
          // Simplex noise
          vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
          vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
          vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
          
          float snoise(vec2 v) {
            const vec4 C = vec4(0.211324865405187, 0.366025403784439,
                               -0.577350269189626, 0.024390243902439);
            vec2 i  = floor(v + dot(v, C.yy) );
            vec2 x0 = v -   i + dot(i, C.xx);
            vec2 i1;
            i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod289(i);
            vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
              + i.x + vec3(0.0, i1.x, 1.0 ));
            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
            m = m*m ;
            m = m*m ;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
            vec3 g;
            g.x  = a0.x  * x0.x  + h.x  * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
          }
          
          void main() {
            vec2 uv = vUv;
            
            // Create flowing aurora-like patterns
            float flow1 = snoise(vec2(uv.x * 2.0 + time * 0.1, uv.y * 0.5 + time * 0.05));
            float flow2 = snoise(vec2(uv.x * 1.5 + time * 0.08, uv.y * 0.8 + time * 0.03));
            float flow3 = snoise(vec2(uv.x * 3.0 + time * 0.12, uv.y * 0.3 + time * 0.07));
            
            // Create streaky patterns like in the image
            float streaks = sin((uv.x + flow1 * 0.3) * 8.0 + time * 0.2) * 0.5 + 0.5;
            streaks *= sin((uv.y + flow2 * 0.2) * 12.0 + time * 0.15) * 0.5 + 0.5;
            
            // Combine flows for aurora effect
            float aurora = (flow1 + flow2 + flow3) * 0.33 + 0.5;
            aurora = pow(aurora, 2.0);
            
            // Aurora colors - teal, cyan, green like the image
            vec3 darkTeal = vec3(0.0, 0.1, 0.15);
            vec3 teal = vec3(0.0, 0.3, 0.4);
            vec3 cyan = vec3(0.0, 0.6, 0.7);
            vec3 brightCyan = vec3(0.2, 0.8, 0.9);
            vec3 green = vec3(0.0, 0.7, 0.4);
            
            // Create flowing color transitions
            vec3 color = darkTeal;
            
            // Add teal flows
            float tealFlow = smoothstep(0.3, 0.7, aurora + streaks * 0.3);
            color = mix(color, teal, tealFlow);
            
            // Add cyan highlights
            float cyanFlow = smoothstep(0.6, 0.9, aurora + flow1 * 0.4);
            color = mix(color, cyan, cyanFlow);
            
            // Add bright cyan streaks
            float brightFlow = smoothstep(0.8, 1.0, streaks + aurora * 0.5);
            color = mix(color, brightCyan, brightFlow * 0.7);
            
            // Add green accents
            float greenFlow = smoothstep(0.7, 0.95, flow3 + streaks * 0.2);
            color = mix(color, green, greenFlow * 0.5);
            
            // Add subtle noise texture
            float noise = snoise(uv * 100.0) * 0.02;
            color += noise;
            
            gl_FragColor = vec4(color, 1.0);
          }
        `,
        side: THREE.DoubleSide
      });
      
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = -50;
      scene.add(mesh);
      
      return material;
    };
    
    // Add lighting
    const addLighting = () => {
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
      scene.add(ambientLight);
      
      const pointLight1 = new THREE.PointLight(0x00cccc, 0.8, 100, 2);
      pointLight1.position.set(20, 20, 10);
      scene.add(pointLight1);
      
      const pointLight2 = new THREE.PointLight(0x00ff99, 0.6, 80, 2);
      pointLight2.position.set(-20, -10, 5);
      scene.add(pointLight2);
    };
    
    // Create and add aurora background
    const auroraMaterial = createAuroraBackground();
    
    // Add lighting
    addLighting();
    
    // Animation loop
    const animate = () => {
      requestAnimationFrame(animate);
      
      // Update aurora shader time
      auroraMaterial.uniforms.time.value += 0.01;
      
      // Move camera slightly for subtle effect
      const time = performance.now() * 0.001;
      camera.position.x = Math.sin(time * 0.05) * 3;
      camera.position.y = Math.cos(time * 0.07) * 2;
      camera.position.z = 30;
      camera.lookAt(0, 0, -30);
      
      renderer.render(scene, camera);
    };
    
    // Start animation
    animate();
    
    // ===== BACKGROUND ANIMATION END =====
  </script>
</body>
</html>
